<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Title of the document</title>
    <link  th:href="@{/bootstrap.css}" rel="stylesheet">
</head>

<body>
<form th:action="@{/saveCar}" th:object="${card}" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Car Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1"  placeholder="Car Name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mt-2 mb-2">
        <label for="exampleInputPassword1">Car Model</label>
        <input type="text" th:field="*{Cartype}" class="form-control" id="exampleInputPassword1" placeholder="Car Model">
    </div>
    <div class="form-group mt-2 mb-2">
        <label for="exampleInputPassword1">Car Type</label>
        <input type="text" th:field="*{model}" class="form-control" id="exampleInputPassword1" placeholder="Car Type">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>

</html>
